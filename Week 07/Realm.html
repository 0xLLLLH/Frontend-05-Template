<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="mountNode"></div>
</body>

<script src="https://gw.alipayobjects.com/os/lib/antv/g6/3.8.3/dist/g6.min.js"></script>

<script>
    var realmClasses = [
        'Array', 'ArrayBuffer', 'BigInt', 'BigInt64Array', 'BigUint64Array', 'Boolean', 'DataView', 'Date', 'Error', 'EvalError', 'Float32Array', 'Float64Array', 'Function', 'Int8Array', 'Int16Array', 'Int32Array', 'Map', 'Number', 'Object', 'Promise', 'Proxy', 'RangeError', 'ReferenceError', 'RegExp', 'Set', 'SharedArrayBuffer', 'String', 'Symbol', 'SyntaxError', 'TypeError', 'Uint8Array', 'Uint8ClampedArray', 'Uint16Array', 'Uint32Array', 'URIError', 'WeakMap', 'WeakSet'
    ]
    console.log(realmClasses)
    const data = {
        // 点集
        nodes: [
            {
                id: 'realm',
                label: 'realm'
            }
        ],
        // 边集
        edges: [
        ],
    };

    for (let prop of realmClasses) {
        data.nodes.push({ id: prop, label: prop })
        data.edges.push({ source: 'realm', target: prop })
    }

    // const

    const graph = new G6.Graph({
        container: 'mountNode', // String | HTMLElement，必须，在 Step 1 中创建的容器 id 或容器本身
        width: 800, // Number，必须，图的宽度
        height: 800, // Number，必须，图的高度,
        layout: {
            type: 'force',
            linkDistance: 150,
            preventOverlap: true, // 设置防止重叠
        },
        defaultNode: {
            size: 50
        }
    });
    graph.data(data); // 读取 Step 2 中的数据源到图上
    graph.render(); // 渲染图
</script>

</html>
